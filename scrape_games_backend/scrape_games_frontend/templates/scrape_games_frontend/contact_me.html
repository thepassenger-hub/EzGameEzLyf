{% extends "skeleton.html" %}
{% block title %} Contact Me {% endblock %}
{% block content %}
<h1> Contact</h1>
<form role="form" action="#" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
{% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
