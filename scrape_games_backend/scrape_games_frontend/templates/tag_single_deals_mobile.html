{% for r in list_of_games %}
<div class="col-xs-12 singledeals">
    <p class="col-xs-12 titles">Game Title: <a href="{{r.link}}">{{ r.title }}</a></p>
    <p class="col-xs-12 store">Vendor: {{r.store}}</p>
    <p class="col-xs-12 prices">Current Price: {{ r.price|stringformat:".2f"  }}</p>
</div>
{% endfor %}
