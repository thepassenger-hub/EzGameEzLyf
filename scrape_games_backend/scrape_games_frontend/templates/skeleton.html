<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/skeleton.css' %}" />
    {% block imports %}{% endblock %}
    <title>{% block title %}Title{% endblock %}</title>


</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">EzGameEzLyf</a>
            </div>
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">

                    <li id="home_page"><a  href="{% url 'index' %}">HOMEPAGE</a></li>
                    <li id="faq_page"><a  href="{% url 'faq' %}">FAQ</a></li>
                    <li id="contact_page"><a  href="{% url 'contact_me' %}">CONTACT ME</a></li>

                 </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% block as_json %}{% endblock %}
                </ul>
             </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
