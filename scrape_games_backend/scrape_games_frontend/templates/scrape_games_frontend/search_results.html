<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/results_page.css' %}" />
    <meta charset="UTF-8">
    <title>Games Page</title>

</head>
<body>
    <table>
            <tr>
              <th>title</th>
              <th>store</th>
              <th>original_price</th>
              <th>price</th>
              <th>discount</th>
            </tr>

            {% for r in output_list %}

            <tr>
              <td><a id="gametitle" onclick="return popitup('{% url 'selected_game' %}?id={{r.faketitle}}')"
                     href="{% url 'selected_game' %}?id={{r.faketitle}}">{{ r.title }}</a></td>
              <td><a href="{{r.storelink}}">{{r.store}}</a></td>
              <td> {{ r.original_price }} </td>
              <td> {{ r.price }} </td>
              <td> {{ r.discount }} </td>
              <td> <a href="{{r.link}}">Buy Now!</a></td>
            </tr>

            {% endfor %}
        </table>
        <script language="javascript" type="text/javascript">

            function popitup(url) {
                newwindow=window.open(url,'{{title}}','height=400,width=1182');
                if (window.focus) {newwindow.focus()}
                return false;
            }


        </script>
</body>
</html>
