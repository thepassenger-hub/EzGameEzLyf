{% extends "skeleton.html" %}
<title>{% block title %}Ez Game Ez Lyf{% endblock %}</title>
{% block imports %}
{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/search_bar.css' %}" />-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'js/loadpage-jquery.js' %}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="{% static 'css/home_page.css' %}" />


{% endblock%}
{% block content %}
<div class="content">
    <form id="searchbar" action="/search/" method="get">
        <div class="form-group">
            <div class="col-md-6 col-md-offset-3">
                <input class="form-control" type="text" id="tftextinput" name="q" placeholder="What are you looking for?">
            </div>
        </div>

        <button id="search_button" type="submit" class="btn btn-default">Search!</button>



    </form>
    <div style="display: none;" id="loadingpage">
        <h1>Loading</h1>
    </div>

    <div class="progress" style="display: none">
      <div class="progress-bar progress-bar-info progress-bar-striped active " role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0">
      </div>
    </div>
    {% if messages %}

        <div class="messages">
            {% for message in messages %}
                <h1 {% if message.tags %} class="{{ message.tags }}" {% endif %}><strong>{{ message }} </strong></h1>
            {% endfor %}
        </div>
    {% endif %}
    <div id="hits">
        <h4 id="pagehits">{{pagehits.hits}}</h4>
</div>
</div>
{% endblock %}
