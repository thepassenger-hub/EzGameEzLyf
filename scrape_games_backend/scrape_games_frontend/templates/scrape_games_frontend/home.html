{% extends "skeleton.html" %}
<title>{% block title %}Ez Game Ez Lyf{% endblock %}</title>
{% block imports %}
{% load static %}
<script src="{% static 'js/loadpage-jquery.js' %}"></script>
<link type="text/css" rel="stylesheet" href="{% static 'css/home_page_v2.css' %}" />
{% endblock%}
{% block content %}
<div class="col-xs-12 col-sm-3 filters">
    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    <div class="checkbox">
        <label>Steam<input type="checkbox" name="steam" value="Steam"></label>

        <label>Green Man Gaming<input type="checkbox"  name="gmg" value="GreenManGaming"></label>

        <label>BundleStars<input type="checkbox"  name="bundlestars" value="BundleStars"></label>

        <label>Direct2Drive<input type="checkbox"  name="direct2drive" value="Direct2Drive"></label>

        <label>DlGamer<input type="checkbox"  name="dlgamer" value="DlGamer"></label>

        <label>Gamersgate<input type="checkbox"  name="gamersgate" value="Gamersgate"></label>

        <label>GOG<input type="checkbox"  name="gog" value="GOG"></label>

        <label>GamesPlanet UK<input type="checkbox"  name="gamesplanetuk" value="GamesPlanetUK"></label>

        <label>GamesPlanet DE<input type="checkbox"  name="gamesplanetde" value="GamesPlanetDE"></label>

        <label>GamesPlanet FR<input type="checkbox"  name="gamesplanetfr" value="GamesPlanetFR"></label>

        <label>HumbleBundle<input type="checkbox"  name="humblebundle" value="HumbleBundle"></label>

        <label>Indiegala<input type="checkbox"  name="indiegala" value="Indiegala"></label>

        <label>MacgameStore<input type="checkbox"  name="macgamestore" value="MacGameStore"></label>

        <label>WingameStore<input type="checkbox"  name="wingamestore" value="WinGameStore"></label>
    </div>
</div>
<div class="row content col-xs-12 col-sm-6 ">
    <div class="search-form">
        <form id="searchbar" action="/search/" method="get">
            <div class="form-group">
                <input class="form-control" type="text" id="tftextinput" name="q" placeholder="What are you looking for?">
                <input class="form-control" type="hidden" id="storefilters" name="filters"  disabled>
                <div class="btn-group">
                    <button id="search_button" type="submit" class="btn btn-default "><span class="glyphicon glyphicon-search"></span> Search</button>
                    <button class="btn btn-default" id="filters_button" type="button">Filters</button>
                </div>
            </div>
        </form>

    </div>
    <div class=" loading" >
            <div style="display: none;" id="loadingpage">
                <h1>Loading</h1>
            </div>
    </div>

    {% if messages %}
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 messages" >
        {% for message in messages %}
            <h1 {% if message.tags %} class="{{ message.tags }}" {% endif %}><strong>{{ message }} </strong></h1>
        {% endfor %}
     </div>
    {% endif %}
</div>
<div class="col-sm-3 latestsearch">
    <h4 id="latestsearchtag">TOP 10 SEARCH</h4>
    <h6 id="battlefield1"><a href="/search/?q=battlefield+1"><img src="/static/images/battlefield1.jpg"></a></h6>
    <h6 id="rocketleague"><a href="/search/?q=rocket+league"><img src="/static/images/rocketleague.jpg"></a></h6>
    <h6 id="darksouls3"><a href="/search/?q=dark+souls+iii"><img src="/static/images/darksouls3.jpg"></a></h6>
    <h6 id="skyrimspecialedition"><a href="/search/?q=skyrim+special+edition"><img src="/static/images/skyrim.jpg"></a></h6>
    <h6 id="callofdutyinfinitewarfare"><a href="/search/?q=call+of+duty+infinite+warfare"><img src="/static/images/call-of-duty.png"></a></h6>
    <h6 id="counterstrikeglobaloffensive"><a href="/search/?q=counter+strike+global+offensive"><img src="/static/images/csgo.jpg"></a></h6>
    <h6 id="thewitcher3wildhuntbloodandwine"><a href="/search/?q=the+witcher+3+wild+hunt"><img src="/static/images/thewitcher3.jpg"></a></h6>
    <h6 id="dishonored2"><a href="/search/?q=dishonored+2"><img src="/static/images/dishonored2.jpg"></a></h6>
    <h6 id="civ6"><a href="/search/?q=sid+meier+civilization+vi"><img src="/static/images/civ6.jpg"></a></h6>
    <h6 id="gta5"><a href="/search/?q=grand+theft+auto+v"><img src="/static/images/grandtheftautov.jpg"></a></h6>
</div>
{% endblock %}
