{% extends "skeleton.html" %}
<title>{% block title %}Index{% endblock %}</title>
{% block imports %}
{% load static %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/search_bar.css' %}" />-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static 'js/loadpage-jquery.js' %}"></script>
{% endblock%}
{% block content %}
<form id="searchbar" action="/search/" method="get">
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <input class="form-control" type="text" class="tftextinput" name="q" placeholder="What are you looking for?"    >
        </div>
    </div>

    <button type="submit" class="btn btn-default">Search!</button>



</form>
<div id="loadingpage">
    <h1>IM LOADING RESULTS</h1>
</div>
{% if messages %}

    <div class="messages">
        {% for message in messages %}
            <h1 {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </h1>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
